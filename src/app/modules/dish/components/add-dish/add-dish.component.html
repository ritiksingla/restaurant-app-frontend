<div class="container">
	<div 
	[ngClass] = "{
		'bg-dark text-light': theme$ | async
	}"
	class="card">
		<div class="card-header">
		New Dish
		</div>
		<div class="card-body">
			<form  #newDishForm="ngForm" (ngSubmit)="onSubmit(newDishForm)">
				<div class="form-group mb-3 mt-3">
					<label for="name">Name:</label>
					<input class="form-control" type="text" id="name" name="name" [(ngModel)]="name" required>
				</div>
				<div class="form-group mb-3">
					<label for="imageUrl">Image URL:</label>
					<input class="form-control" type="text" id="imageUrl" name="imageUrl" [(ngModel)]="imageUrl" required>
				</div>
				<div class="form-group mb-3">
					<label for="category">Category:</label>
					<input class="form-control" type="text" id="category" name="category" [(ngModel)]="category" required>
				</div>
				<div class="form-group mb-3">
					<label for="label">Label:</label>
					<input class="form-control" type="text" id="label" name="label" [(ngModel)]="label" required>
				</div>
				<div class="form-group mb-3">
					<label for="description">Description:</label>
					<textarea class="form-control" id="description" name="description" cols="3" [(ngModel)]="description" required></textarea>
				</div>
				<div class="form-group mb-3">
					<label for="price">Price:</label>
					<input class="form-control" type="number" id="price" name="price" [(ngModel)]="price" required>
				</div>
				<div class="form-group mb-3">
					<label for="starRating">Rating:</label>
					<input class="form-control" type="number" id="starRating" name="starRating" [(ngModel)]="starRating" required>
				</div>
				<button class="form-control btn btn-primary" type="submit">{{btnTitle}}</button>
			</form>
		</div>
	</div>
</div>
