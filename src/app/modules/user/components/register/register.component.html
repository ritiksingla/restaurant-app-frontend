<div [ngClass]="{ 'bg-dark text-light': darkTheme }" class="card">
	<div class="card-header">REGISTER</div>
	<div class="card-body">
		<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
			<div class="form-group mb-3 mt-3">
				<label for="first_name">First Name:</label>
				<input
					name="first_name"
					type="text"
					id="first_name"
					class="form-control"
					[(ngModel)]="user.first_name"
					required
					#firstNameField="ngModel" />
			</div>
			<div
				*ngIf="firstNameField.touched && firstNameField.invalid"
				class="alert alert-danger">
				Please enter first name
			</div>
			<div class="form-group mb-3">
				<label for="last_name">Last Name:</label>
				<input
					name="last_name"
					type="text"
					id="last_name"
					class="form-control"
					[(ngModel)]="user.last_name"
					required
					#lastNameField="ngModel" />
			</div>
			<div
				*ngIf="lastNameField.touched && lastNameField.invalid"
				class="alert alert-danger">
				Please enter last name
			</div>
			<div class="form-group mb-3">
				<label for="email">Email:</label>
				<input
					name="email"
					type="email"
					id="email"
					class="form-control"
					[(ngModel)]="user.email"
					required
					#emailField="ngModel" />
			</div>
			<div
				*ngIf="emailField.touched && emailField.invalid"
				class="alert alert-danger">
				Please enter email
			</div>
			<div class="form-group mb-3">
				<label for="password">Password:</label>
				<input
					minlength="4"
					name="password"
					type="password"
					id="password"
					class="form-control"
					[(ngModel)]="user.password"
					#passwordField="ngModel"
					required />
			</div>
			<div
				*ngIf="passwordField.touched && passwordField.invalid"
				class="alert alert-danger">
				Password should be atleast 4 characters long
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
