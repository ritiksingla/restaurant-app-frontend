<div class="card">
	<div class="card-header">
		REGISTER
	</div>
	<div class="card-body">
		<form #registerForm = "ngForm" (ngSubmit)="onSubmit(registerForm)">
			<div class="form-group mb-3 mt-3">
				<label for="first_name">First Name:</label>
				<input name="first_name" type="text" id="first_name" class="form-control" [(ngModel)]="user.first_name" required>
			</div>
			<div class="form-group mb-3">
				<label for="last_name">Last Name:</label>
				<input name="last_name" type="text" id="last_name" class="form-control" [(ngModel)]="user.last_name" required>
			</div>
			<div class="form-group mb-3">
				<label for="email">Email:</label>
				<input name="email" type="email" id="email" class="form-control" [(ngModel)]="user.email" required>
			</div>
			<div class="form-group mb-3">
				<label for="password">Password:</label>
				<input name="password" type="password" id="password" class="form-control" [(ngModel)]="user.password" required>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
