<div class="container mt-5" *ngIf="dish">
	<div class="card">
		<div class="card-header d-flex gap-2 align-items-baseline">
			<button class="btn btn-outline-secondary" style="width: 80px;" (click)='onBack()'>
				<i class="fa fa-chevron-left"></i>
			</button>
			<span>Featured Dish</span>
		</div>
		<img [src]="dish.imageUrl" class="card-img-top" style="width: 25rem;">
		<div class="card-body">
			<h4 class="card-title">{{dish.name | uppercase}}</h4>
			<h5 class="card-subtitle mb-2 text-muted">{{dish.category | capitalize}}</h5>
			<p class="card-text">{{dish.description}}</p>
		</div>
	</div>
	<table class="table" *ngIf="dish.comments.length">
		<thead>
			<tr>
				<th>Comment</th>
				<th>Rating</th>
				<th>Author</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor='let comment of dish?.comments'>
				<td>{{comment.comment}}</td>
				<td><app-star
					[rating]='comment.rating'
					>
					</app-star>
				</td>
				<td>{{comment.author | capitalize}}</td>
				<td>{{comment.date}}</td>
			</tr>
		</tbody>
	</table>
</div>
